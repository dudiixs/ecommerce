<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

<body>

        <h1>X3 Games</h1></div>

        <div class="card">

            <div class="label-float">

            <div class="justify-center">
                <button onclick="entrar()">Iniciar sessão</button>
            </div>

        </div>
      
    </div>
    <div class="footer"> <p>
        Não tem uma conta?
